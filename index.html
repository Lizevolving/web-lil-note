<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Note</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📓</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-card: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;  
            --border-color: #4b5563;
            --accent-color: #60a5fa;
            --accent-hover: #3b82f6;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
        }

        .logo {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.35rem;
            opacity: 0.8;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .logo:hover {
            opacity: 1;
            transform: translateY(-1px);
        }

        .logo i {
            font-size: 0.875rem;
        }

        /* About tooltip animation */
        .logo-about {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background-color: var(--bg-card);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .logo-about::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 8px;
            height: 8px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-right: none;
        }

        .logo:hover .logo-about {
            opacity: 1;
            transform: translateX(-50%) scale(1);
            pointer-events: auto;
        }

        .logo-about:hover {
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Toggle Switches */
        .toggle-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 3rem;
            height: 1.5rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch:hover {
            background-color: var(--border-color);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 1.25rem;
            height: 1.25rem;
            background-color: var(--bg-card);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .toggle-slider i {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(1.5rem);
        }

        /* Theme specific icons */
        [data-theme="light"] .theme-toggle .toggle-slider i {
            color: #fbbf24;
        }

        [data-theme="dark"] .theme-toggle .toggle-slider i {
            color: #60a5fa;
        }

        /* Divider */
        .divider {
            width: 1px;
            height: 1.5rem;
            background-color: var(--border-color);
        }

        /* GitHub Link */
        .github-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .github-link:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .github-link i {
            font-size: 1.125rem;
        }

        .btn {
            background: none;
            border: none;
            border-radius: 6px;
            padding: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 2rem;
            min-height: 2rem;
        }

        .btn:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        /* Main Content */
        main {
            padding: 1rem 0;
            min-height: calc(100vh - 100px);
        }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 3fr 2fr;
            gap: 1.5rem;
            height: calc(100vh - 140px);
            margin-top: 1rem;
        }

        /* Notes section takes 60% */
        .notes-section {
            grid-column: 1;
            grid-row: 1;
        }

        /* Bottom section takes 40% */
        .bottom-section {
            grid-column: 1;
            grid-row: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .card-icon {
            font-size: 1.25rem;
            color: var(--accent-color);
        }

        .todo-count {
            position: absolute;
            right: 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Notes */
        .notes-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .notes-area {
            width: 100%;
            flex: 1;
            min-height: 300px;
            padding: 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            font-family: inherit;
        }

        .notes-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .notes-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .notes-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Pomodoro Timer */
        .timer-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .timer-display {
            text-align: center;
            margin: 1rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .timer-time {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .timer-controls {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .timer-controls .btn {
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 2px;
            transition: width 1s ease;
        }

        .timer-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: auto;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-group label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .setting-group input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        /* Todo List */
        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .todo-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .todo-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            transition: all 0.3s ease;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-item input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--success-color);
        }

        .todo-text {
            flex: 1;
            font-size: 0.875rem;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-grid {
                grid-template-rows: 2fr auto auto;
                height: auto;
                min-height: calc(100vh - 140px);
            }

            .bottom-section {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }

            .timer-time {
                font-size: 2rem;
            }

            .notes-area {
                min-height: 200px;
            }

            .controls {
                gap: 0.75rem;
            }

            .toggle-group {
                gap: 0.75rem;
            }

            /* About modal mobile adjustments */
            #aboutModal > div {
                margin: 1rem !important;
                padding: 1rem !important;
            }

            #closeAbout {
                top: 1rem !important;
                right: 1rem !important;
            }

            #aboutContent {
                padding: 1.5rem !important;
            }

            /* Logo about tooltip mobile */
            .logo-about {
                bottom: -40px;
                font-size: 0.875rem;
                padding: 0.75rem 1rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo" id="logoAbout">
                    <i class="fas fa-book"></i>
                    <span data-text="title">Lil Note</span>
                    <div class="logo-about" data-text="about">About</div>
                </div>
                <div class="controls">
                    <div class="toggle-group">
                        <div class="toggle-switch theme-toggle" id="themeToggle" title="切换主题">
                            <div class="toggle-slider">
                                <i class="fas fa-sun"></i>
                            </div>
                        </div>
                        <div class="toggle-switch lang-toggle" id="langToggle" title="切换语言">
                            <div class="toggle-slider">
                                <i class="fas fa-language"></i>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <a href="https://github.com/Lizevolving/web-lil-note" target="_blank" rel="noopener" class="github-link" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- About Modal -->
    <div id="aboutModal" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg-primary);
        z-index: 10000;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        overflow-y: auto;
    ">
        <div style="
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
        ">
            <button id="closeAbout" style="
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: none;
                border: 1px solid var(--border-color);
                color: var(--text-secondary);
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 50%;
                cursor: pointer;
                font-size: 1.125rem;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--bg-card);
            " title="关闭">
                <i class="fas fa-times"></i>
            </button>
            <div id="aboutContent" style="
                background-color: var(--bg-card);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                padding: 2rem;
                box-shadow: var(--shadow-lg);
            "></div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="app-grid">
                <!-- Notes Section - Top 60% -->
                <div class="notes-section">
                    <div class="card fade-in">
                        <div class="card-header">
                            <i class="fas fa-note-sticky card-icon"></i>
                        </div>

                        <div class="notes-content">
                            <textarea class="notes-area" id="notesArea" data-placeholder="writeNotes" placeholder="在这里写下你的想法..."></textarea>
                            
                            <div class="notes-controls">
                                <div class="notes-buttons">
                                    <button class="btn btn-sm" id="copyBtn" title="复制内容">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                    <button class="btn btn-sm" id="pasteBtn" title="粘贴内容">
                                        <i class="fas fa-paste"></i>
                                    </button>
                                </div>
                                <div class="notes-info">
                                    <span id="charCount">0 <span data-text="characters">个字符</span></span>
                                    <span id="lastSaved" data-text="autoSave">自动保存</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Section - Timer and Todo (40%) -->
                <div class="bottom-section">
                    <!-- Pomodoro Timer -->
                    <div class="card fade-in">
                        <div class="card-header">
                            <i class="fas fa-clock card-icon"></i>
                        </div>
                        
                        <div class="timer-content">
                            <div class="timer-display">
                                <div class="progress-bar">
                                    <div class="progress-fill" id="timerProgress"></div>
                                </div>
                                <div class="timer-time" id="timerDisplay">25:00</div>
                            </div>

                            <div class="timer-controls">
                                <button class="btn" id="startBtn" title="开始">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="btn" id="pauseBtn" title="暂停">
                                    <i class="fas fa-pause"></i>
                                </button>
                                <button class="btn" id="resetBtn" title="重置">
                                    <i class="fas fa-refresh"></i>
                                </button>
                            </div>

                            <div class="timer-settings">
                                <div class="setting-group">
                                    <label data-text="focusTime" for="focusTime">专注时长(分钟)</label>
                                    <input type="number" id="focusTime" value="25" min="1" max="60">
                                </div>
                                <div class="setting-group">
                                    <label data-text="breakTime" for="breakTime">休息时长(分钟)</label>
                                    <input type="number" id="breakTime" value="5" min="1" max="30">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Todo List -->
                    <div class="card fade-in">
                        <div class="card-header">
                            <i class="fas fa-list-check card-icon"></i>
                            <span id="todoCount" class="todo-count">0</span>
                        </div>

                        <div class="todo-content">
                            <div class="todo-input">
                                <input type="text" id="todoInput" data-placeholder="addTask" placeholder="添加新任务...">
                                <button class="btn btn-primary" id="addTodoBtn" title="添加任务">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>

                            <div class="todo-list" id="todoList">
                                <!-- Todo items will be added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Language configuration
        const translations = {
            zh: {
                title: 'Lil Note',
                about: '关于',
                theme: '主题',
                language: 'EN',
                pomodoro: '番茄时钟',
                todoList: '待办清单',
                notes: '小笔记',
                focus: '专注时间',
                break: '休息时间',
                start: '开始',
                pause: '暂停',
                reset: '重置',
                focusTime: '专注时长(分钟)',
                breakTime: '休息时长(分钟)',
                addTask: '添加新任务...',
                characters: '个字符',
                autoSave: '自动保存',
                writeNotes: '在这里写下你的想法...'
            },
            en: {
                title: 'Lil Note',
                about: 'About',
                theme: 'Theme',
                language: '中文',
                pomodoro: 'Pomodoro',
                todoList: 'Todo List',
                notes: 'Notes',
                focus: 'Focus Time',
                break: 'Break Time',
                start: 'Start',
                pause: 'Pause',
                reset: 'Reset',
                focusTime: 'Focus Time (minutes)',
                breakTime: 'Break Time (minutes)',
                addTask: 'Add new task...',
                characters: 'characters',
                autoSave: 'Auto saved',
                writeNotes: 'Write your thoughts here...'
            }
        };

        // App state
        let currentLang = localStorage.getItem('language') || 'zh';
        let currentTheme = localStorage.getItem('theme') || 'light';
        let timerState = {
            isRunning: false,
            isPaused: false,
            timeLeft: 25 * 60, // 25 minutes in seconds
            totalTime: 25 * 60,
            isBreak: false
        };
        let timerInterval = null;
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            applyTheme(currentTheme);
            applyLanguage(currentLang);
            loadTodos();
            loadNotes();
            updateTimerDisplay();
            
            // Event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Language toggle
            document.getElementById('langToggle').addEventListener('click', toggleLanguage);
            
            // About modal
            document.getElementById('logoAbout').addEventListener('click', showAbout);
            document.getElementById('closeAbout').addEventListener('click', hideAbout);
            document.getElementById('aboutModal').addEventListener('click', function(e) {
                if (e.target === this) hideAbout();
            });
            
            // Timer controls
            document.getElementById('startBtn').addEventListener('click', startTimer);
            document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
            document.getElementById('resetBtn').addEventListener('click', resetTimer);
            
            // Timer settings
            document.getElementById('focusTime').addEventListener('change', updateTimerSettings);
            document.getElementById('breakTime').addEventListener('change', updateTimerSettings);
            
            // Todo functionality
            document.getElementById('addTodoBtn').addEventListener('click', addTodo);
            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTodo();
            });
            
            // Notes functionality
            const notesArea = document.getElementById('notesArea');
            notesArea.addEventListener('input', saveNotes);
            notesArea.addEventListener('input', updateCharCount);
